<div class="row" ng-controller="detailcontroller">
		<nav class="navbar navbar-default navbar-fixed-top">
			<div class="navbar-header">
			  <div class="download-banner">
			  	<img class="img-responsive" src="#"/>
			  </div>
			</div>
		</nav>

		<div class="item-thumbnail col-md-5 col-md-offset-2 col-xs-12">
	
			<div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="false">

				
				<ol class="carousel-indicators">
					<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
					<li data-target="#myCarousel" data-slide-to="1"></li>
					<li data-target="#myCarousel" data-slide-to="2"></li>
				</ol>

				
				<div class="carousel-inner">
					<div class="item active">
						<img class="img-responsive img-center" src="#"/>
					</div>
					<div class="item">
						<img class="img-responsive img-center" src="#"/>
					</div>
					<div class="item">
						<img class="img-responsive img-center" src="#"/>
					</div>
				</div>

				<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
			    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
			    <span class="sr-only">Previous</span>
			  </a>
			  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
			    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
			    <span class="sr-only">Next</span>
			  </a>
			</div>
		</div>
		
		<div class="item-detail col-md-3 col-xs-12">
			<div class="row">
				<div class="item-info col-md-12">
					{{item-content}}
					<p>Uploaded on</p>
			  		{{uploaded-date}}
				</div>
	
				
				<div class="item-action col-md-12">
					<div class="like-action img-left">
				  		<img class="img-responsive" src="img/feed_card_like_ic_on_pressed.png">
				  		{{like-action}}

				  	</div>
					<div class="get-action">
				  		<img class="img-responsive img-right" src="img/feed_card_label_ic.png">
				  		{{get-action}}
				  	</div>
				</div>

				<div class="item-comment col-md-12">
					<div class="col-md-2 col-xs-2">
						<img class="img-responsive" src="img/detail_comment_ic.png"/>
					</div>
					<div class="col-md-3 col-xs-3 comment-font">
						<p>댓글</p>
					</div>
					<div class="col-md-offset-7 col-xs-offset-7"></div>
					<div class="comment-write">
						<input type="text" class="form-control" placeholder="댓글 남기기">
					</div>
				</div>

				<div class="item-editor col-md-12">
						<p>Uploaded by</p>
					
					<div class="col-xs-2 editor-img">
						<img class="img-responsive" src="{{editor-img}}"/>
					</div>
					<div class="col-xs-8 editor-name">
						{{editor-name}}
					</div>
				</div>
	
			</div>
		</div>
		<div class="col-md-2">
		</div>
	</div>
