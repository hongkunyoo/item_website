<div class="row" style=" background-color: #263238;">

		</div>
	</nav>

	<div class="item-thumbnail col-md-5 col-md-offset-2 col-xs-12">
		<div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="false">	
			<ol class="carousel-indicators">
				<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
				<li data-target="#myCarousel" data-slide-to="1"></li>
				<li data-target="#myCarousel" data-slide-to="2"></li>
			</ol>

			<div class="carousel-inner">
				<div class="item active">
					<img class="img-responsive img-center" src="https://usercontents-a.styleshare.kr/images/14081567/1280x-"/>
				</div>
				<div class="item">
					<img class="img-responsive img-center" src="https://usercontents-a.styleshare.kr/images/14081568/1280x-"/>
				</div>
				<div class="item">
					<img class="img-responsive img-center" src="https://usercontents-a.styleshare.kr/images/14081569/1280x-"/>
				</div>
			</div>

			<a class="left carousel-control" href="#myCarousel" role="button" data-slide-to="prev">
		    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
		    
		  </a>
		  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
		    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
		    
		  </a>
		</div>
	</div>
	
	<div class="item-detail col-md-3 col-xs-12">

			<div class="item-info col-md-12">

		  		{{uploaded-date}}-->
			</div>
			
			<div class="item-action col-md-12 col-xs-12">

			  		<img class="img-responsive" src="img/feed_card_like_ic_on.png">
			  		
				</div>
				<div class="get-action col-md-6 col-xs-6 text-right">
					<div id="label-btn-bg" class="btn-disabled clickable">
						<img src="img/feed_card_label_ic_disabled.png">
						<span id="get-text">GET</span>
					</div>
			  	</div>
			</div>

			<div class="item-comment col-md-12 col-xs-12">

				</div>
			</div>

			<div class="item-editor col-md-12 col-xs-12">
				<a class="pull-left clickable branch-color">
					<img src ="img/default-user-image.png" class="item_profile img-circle">	
					<span id="nickname-text" class="text-bold ng-binding">Chaesoo</span>
