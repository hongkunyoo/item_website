<div class="container" ng-controller="detailController">
	<div class="row">
		<div class="item-thumbnail col-md-5 col-md-offset-2 col-xs-12">
			<div id="itemCarousel" class="carousel slide" data-ride="carousel" data-interval="false">
				<!--<ol class="carousel-indicators">
					<li ng-repeat="itemImageUrl in item.itemImageUrls" data-target="#itemCarousel" data-slide-to="{{$index}}">
						
						indicator thumbnail <img ng-onload="onImgLoad()" class="img-responsive" ng-src="{{itemImageUrl}}" />
					</li>
				</ol>-->
				<div class="carousel-inner" id="carousel_inner_id">
					<div ng-repeat="itemImageUrl in item.itemImageUrls" class="item" ng-class="{active: $index==0}">
						<img ng-onload="onImgLoad()" class="img-responsive" ng-src="{{itemImageUrl}}" />
					</div>
				</div>
				<!-- <a class="left  carousel-control" data-target="#itemCarousel" role="button" data-slide="prev"> <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span> </a>
				<a class="right carousel-control" data-target="#itemCarousel" role="button" data-slide="next"> <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span> </a>
				</div> -->
			<!-- <button type="button" class="slick-prev">Previous</button> -->
				<div class="your-class">
				
			  		<div ng-repeat="itemImageUrl in item.itemImageUrls" class="item" ng-class="{active: $index==0}">
						<img ng-onload="onImgLoad()" class="img-responsive" ng-src="{{itemImageUrl}}" />
					</div>
				</div>
			<!-- <button type="button" class="slick-next">Next</button> -->
			</div>
		</div>
		<div class="item-detail col-md-3 col-xs-12">
			<div class="row">
				<div class="detail-box col-md-12 col-xs-12">
					<p class="text-left">
						{{item.content}}
					</p>
				</div>

				<div class="detail-box item-action col-md-12 col-xs-12">
					<div class="like-action col-md-6 col-xs-6">
						<div class="btn-disabled">
							<a data-toggle="modal" data-target="#_myModal" class="clickable"> <img ng-src="img/feed_card_like_ic_off.png" class="img-responsive" src="img/feed_card_like_ic_off.png"> </a>
						</div>
					</div>
					<div class="get-action col-md-6 col-xs-6 text-right">
						<div id="label-btn-bg" class="btn-disabled clickable">
							<div class="btn-disabled clickable label-btn-bg">GET</div>
						</div>
					</div>
				</div>

				<div class="detail-box item-comment col-md-12 col-xs-12">
					<div class="col-md-2 col-xs-2">
						<img src="img/feed_comment_ic.png" class="clickable">
					</div>
					<div class="col-md-10 col-xs-10 comment-font">
						<p>
							댓글<a href=""> ({{item.replyCount}}) </a>
						</p>
					</div>
					<ul class="img-comment-list col-md-12 col-xs-12">
						<li ng-repeat="reply in item.replyList">
							<div class="comment-img">
								<img ng-src="https://athere.blob.core.windows.net/item-user-profile/{{reply.whoMadeId}}">
							</div>
							<div class="comment-text">
								<strong><a href="">{{reply.whoMade}}</a></strong>
								<p>
									{{reply.content}}
								</p>
								<span class="date sub-text">{{reply.rawCreateDateTime}}</span>
							</div>
						</li>
					</ul>

					<div class="comment-write col-md-9 col-xs-9">
						<input type="text" class="form-control" placeholder="댓글 남기기">
					</div>
					<button class="col-md-3 col-xs-3 btn btn-sunny">
						SUBMIT

					</button>

				</div>

				<div class="detail-box item-editor col-md-12 col-xs-12">
					<a class="pull-left clickable branch-color"> 
						<img ng-src="https://athere.blob.core.windows.net/item-user-profile/{{item.whoMadeId}}" class="item_profile img-circle"> 
						<span id="editor-text" class="text-bold ng-binding">{{item.whoMade}}</span> 
					</a>
				</div>
			</div>
		</div>
		<div class="col-md-2"></div>
	</div>
</div>
