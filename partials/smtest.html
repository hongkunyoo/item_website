<div class="container" ng-controller="smtestController">
	<div id="block_container" infinite-scroll="addMore()" infinite-scroll-distance="7" infinite-scroll-immediate-check=false align="center" style="position: relative; height:100vh">
		<div ng-repeat="item in items" class="block" style="position: absolute;">
			<div class="panel panel-default">
				<div class="card-title">
					<a class="pull-left clickable branch-color" ng-click="gotoWhomade(item.whoMadeId)"> <img ng-src={{item.uploaderImg}} class="item_profile img-circle"/> {{item.whoMade}} </a>
					<div style="clear:both;"></div>
				</div>
				<div>
					<a ng-click="showDetails(item)"><img ng-onload="onImgLoad()" class="img-responsive clickable _img-rounded" ng-src="https://athere.blob.core.windows.net/item-image-container/{{item.id}}"/></a>
					<div class="card-content">
						<p>
							{{item.content}}
						</p>
					</div>

					<div class="col-md-3">
						<a data-toggle="modal" data-target="#_myModal" class="clickable" ng-click="likeIt(item)"> <img ng-src="{{item.likeImage}}" class="img-responsive"> </a>
					</div>

					<div class="col-md-3">
						<a target="new_blank" ng-click="showReply(item)" class="clickable"><img src="img/feed_it_ic.png" class='clickable' width=21 height=28/><span>{{item.likeItCount}}</span></a>
						<a target="new_blank" ng-click="showReply(item)" class="clickable"><img src="img/feed_comment_ic.png" class='clickable' width=21 height=28/><span>{{item.replyCount}}</span></a>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
